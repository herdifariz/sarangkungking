<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reservation</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">SARANGKUNGKING</a>
                <input type="checkbox" id="toggler" />
                <label for="toggler"
                    ><i class="fa fa-bars hamburger-icon"></i
                ></label>
                <ul class="navbar-groups">
                    <li class="navbar-list"><a href="index.html">Home</a></li>
                    <li class="navbar-list"><a href="menu.html">Menu</a></li>
                    <li class="navbar-list">
                        <a href="reservation.html">Reservation</a>
                    </li>
                    <li class="navbar-list">
                        <a href="about.html">About Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="reservation-form">
                <h1>Reservation Form</h1>
                <form action="" class="form-input">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" />
                    <label for="contact">Telephone</label>
                    <input type="text" name="" id="contact" />
                    <label for="">Email</label>
                    <input type="email" name="" id="email" />
                    <label for="">Number of Guests</label>
                    <input type="number" name="" id="guest" />
                    <label for="">Date & Time</label>
                    <input type="datetime-local" name="" id="date" />
                    <div class="btn-submit">
                        <input type="submit" name="" id="" value="Submit" />
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <a href="">&phone;</a>
            <a href="" class="fa fa-facebook"></a>
            <a href="" class="fa fa-twitter"></a>
            <a href="" class="fa fa-instagram"></a>

        </footer>
        <div class="overlay">
            <div class="popup">
                <h2>Thank You</h2>
                <button class="popup-close btn-close">OK</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
